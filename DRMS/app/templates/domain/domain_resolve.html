{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block scripts %}

{% endblock %}
{% block content %}
<div class="content">
    <div class="page-header">
        <h3>{{title}}</h3>
    </div>
    <form class="form form-horizontal" action="" method="POST">

        <div class="form-group ">
            <label class="col-sm-2 control-label">域名</label>
            <div class="col-sm-10">
                {{domain_name}}
            </div>
        </div>
       <div class="form-group ">
            <label class="col-sm-2 control-label"><label for="resolve_type">解析类型</label></label>
            <div class="col-sm-10">

                <select id="resolve_type" name="resolve_type">
                    {% if types%}
                        {% for type in types%}
                            <option value="{{type.id}}">{{type.name}}</option>
                        {% endfor %}
                    {% endif%}
                </select>
            </div>
       </div>
        {%if dns%}
        <div class="form-group ">
            <label class="col-sm-2 control-label"><label for="url">原解析URL</label></label>
            <div class="col-sm-10">
               {{dns.url}}
            </div>
        </div>
        {% endif %}
        <div class="form-group ">
            <label class="col-sm-2 control-label"><label for="url">解析URL</label></label>
            <div class="col-sm-10">
                <input id="url" name="url" type="text" value="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">提交</button>
            <a href="{{ next }}" class="btn btn-default">返回</a>
            </div>
         </div>

    </form>
</div>
{% endblock %}
