{% extends "base.html" %}
{% block title %}域名详细信息{% endblock %}

{% block content %}
<div class="content">
    <div class="page-header">
        <h3>域名详细信息</h3>
    </div>

    <form class="form-horizontal" action="" method="POST">

        <div class="form-group">
            <label class="col-sm-2 control-label">条码</label>
            <div class="col-sm-10 form-control-static" >
                {{domain.domain_code}}
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">申请时间</label>
            <div class="col-sm-10 form-control-static">
                {{domain.create_time}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">服务时长</label>
            <div class="col-sm-10 form-control-static">
                {{domain.create_duration}}
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">公司名</label>
            <div class="col-sm-10 form-control-static">
               <input value="{{domain.domain_data.comp}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公司地址</label>
            <div class="col-sm-10 form-control-static">
                <input value="{{domain.domain_data.address}}"/>
            </div>
        </div>
     {#
        <div class="form-group">
            <label class="col-sm-2 control-label">公司网站</label>
            <div class="col-sm-10 form-control-static">
                <input value="{{domain.domain_data.comp_http}}"/>

            </div>
        </div>
     #}
        <div class="form-group">
            <label class="col-sm-2 control-label">联系人</label>
            <div class="col-sm-10 form-control-static">
                <input value="{{domain.domain_data.contact}}"/>

            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10 form-control-static">
                <input value="{{domain.domain_data.pno}}"/>

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">条码证书</label>
            <div class="col-sm-10 form-control-static">
                <img src="{{domain.prove}}" width="400" height="300"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">营业执照</label>
            <div class="col-sm-10 form-control-static">
                <img src="{{domain.domain_data.image}}" width="400" height="300"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">重新提交审核</button>
                <a href="{{ url_for('site.index') }}" class="btn btn-default">返回</a>
            </div>
         </div>
    </form>
</div>
{% endblock %}
