{% extends "base.html" %}
{% block title %}注册商登陆{% endblock %}
{% block scripts %}
{% endblock %}
{% block content %}


<h2>注册商登陆</h2>
<div class="container"> 
    <form action="{{ url_for('admin.admin_sin') }}" class="form form-horizontal" id="form-signin" method="post">
        <div class="form-group {{ form.admin | error_text }}">
            <label class="col-sm-2 control-label">{{ form.admin.label }}</label>
            <div class="col-sm-10">
                {{ form.admin }}
                <span class="help-inline">{{ form.admin|error_text }}</span>
            </div>
        </div>
        <div class="form-group {{ form.password | error_text }}">
            <label class="col-sm-2 control-label">{{ form.password.label }}</label>
            <div class="col-sm-10">
                {{ form.password }}
                <span class="help-inline">{{ form.password | error_text}}</span>
            </div>
        </div>
       
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">登陆</button>&nbsp;&nbsp;
            </div>
        </div>
    </form>
</div>
{% endblock %}
