{% extends "admin/_base.html" %}
{% block title %}EPP登陆{% endblock %}
{% block content %}
<div class="content">
    <div class="page-header">
        <h3>{{title}}</h3>
    </div>
    <form class="form form-horizontal" action="{{url_for('admin.epp_login')}}" method="POST">

        <div class="form-group ">
            <label class="col-sm-2 control-label">epp用户名</label>
            <div class="col-sm-10">
                <input id="username" name="username" type="text" value="">
            </div>
        </div>
         <div class="form-group ">
            <label class="col-sm-2 control-label">epp密码</label>
            <div class="col-sm-10">
                <input id="password" name="password" type="password" value="">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">EPPService登陆</button>

            </div>
         </div>

    </form>
</div>

{% endblock%}
