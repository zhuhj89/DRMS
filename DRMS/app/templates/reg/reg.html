{% extends "base.html" %}
{% block title %}条码注册{% endblock %}
{% block content %}
<div class="content">
    <div class="page-header">
        <h3>条码注册</h3>
    </div>
    <form class="form-horizontal " action="{{url_for('reg.domain_reg')}}" method="POST" enctype="multipart/form-data" >
        <div class="form-group {{ form.code | error_class }}">
            <label class="col-sm-2 control-label">{{ form.code.label }}</label>
            <div  class="col-sm-10">
                {{ form.code }}
                <span class="help-inline">

                </span>
            </div>
        </div>
        
        <div class="form-group {{ form.Time_y | error_class }}">
            <label class="col-sm-2 control-label">{{ form.Time_y.label }}</label>
            <div class="col-sm-10">
                {{ form.Time_y }}
                <span class="help-inline">{{ form.Time_y | error_text }}</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">下一步</button>
                <a href="{{ url_for('reg.domain_search') }}" class="btn btn-default">返回</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
