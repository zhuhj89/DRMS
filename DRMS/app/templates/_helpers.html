{% macro script_tag(filename) -%}
<script type="text/javascript" src="{{ url_for('static', filename='' ~ filename , _external=true) }}"></script>
{%- endmacro %}

{%- macro style_tag(filename) -%}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='' ~ filename , _external=true) }}" />
{%- endmacro %}
